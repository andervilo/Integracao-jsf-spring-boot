<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" ></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="format-detection" content="telephone=no"></meta>
	<meta name="msapplication-tap-highlight" content="no"></meta>
	<meta name="viewport"
		content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"></meta>
	
	<h:outputStylesheet library="css" name="quasar.mat.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
		crossorigin="anonymous"/>
	
	<title>Centro Alternativo de Cultura</title>
</h:head>

<h:body>

	<div id="q-app">
		<div class="q-layout">
			<!---->
			<!---->
			<header
				class="q-layout-header q-layout-marginal q-layout-transition fixed-top"
				style="left: 250px;">
				<!---->
				<div
					class="q-toolbar row no-wrap items-center relative-position q-toolbar-inverted text-secondary">
					
					<div class="q-toolbar-title">
						Centro Alternativo de Cultura
						<div class="q-toolbar-subtitle">
							<div>Sistema de Gestão-v1.0.0</div>
						</div>
					</div>
				</div>
			</header>
			<div class="q-drawer-container">
				<div
					class="fullscreen q-layout-backdrop q-layout-transition no-pointer-events"
					style="background-color: rgba(0, 0, 0, 0);"></div>
				<aside
					class="q-layout-drawer q-layout-transition q-layout-drawer-left scroll bg-teal fixed q-layout-drawer-normal q-layout-drawer-delimiter top-padding"
					style="width: 250px; transform: translateX(0px);">
					<div class="q-list no-border q-list-link" inset-delimiter="">
						<div class="q-list-header text-white">MENU</div>
						<a href="#" style="">
							<div class="q-item q-item-division relative-position">
								<div class="q-item-side q-item-section q-item-side-left">
									<i aria-hidden="true"
										class="q-icon fas fa-tachometer-alt q-item-icon text-white">
									</i>
								</div>
								<div class="q-item-main q-item-section text-white">
									<div class="q-item-label"
										style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;">Dashboard</div>
								</div>
							</div>
						</a>
						<div class="q-item q-item-division relative-position">
							<div class="q-item-side q-item-section q-item-side-left">
								<i aria-hidden="true"
									class="q-icon fa fa-tty q-item-icon text-white"> </i>
							</div>
							<div class="q-item-main q-item-section text-white">
								<div class="q-item-label"
									style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;">Ações</div>
							</div>
						</div>
						<div class="q-item q-item-division relative-position">
							<div class="q-item-side q-item-section q-item-side-left">
								<i aria-hidden="true"
									class="q-icon fas fa-tasks q-item-icon text-white"> </i>
							</div>
							<div class="q-item-main q-item-section text-white">
								<div class="q-item-label"
									style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;">Campanhas</div>
							</div>
						</div>
						<div class="q-item q-item-division relative-position">
							<div class="q-item-side q-item-section q-item-side-left">
								<i aria-hidden="true"
									class="q-icon fas fa-id-card q-item-icon text-white"> </i>
							</div>
							<div class="q-item-main q-item-section text-white">
								<div class="q-item-label"
									style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;">Colaboradores</div>
							</div>
						</div>
						<div class="q-item q-item-division relative-position">
							<div class="q-item-side q-item-section q-item-side-left">
								<i aria-hidden="true"
									class="q-icon fas fa-handshake   q-item-icon text-white"> </i>
							</div>
							<div class="q-item-main q-item-section text-white">
								<div class="q-item-label"
									style="overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical;">Doações</div>
							</div>
						</div>
					</div>
				</aside>
			</div>
			<section>
				<div class="q-layout-page-container q-layout-transition"
					style="padding-top: 50px; padding-left: 250px;">
					<main class="q-layout-page layout-padding" style="min-height: calc(100vh - 50px);">
						<ui:insert name="corpo"/> 
					</main>
				</div>
			</section>
		</div>
	</div>

</h:body>
</html>
