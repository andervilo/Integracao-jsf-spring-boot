<f:view xmlns="http://www.w3c.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>
    </h:head>
    <h:body>
    <div>
            <div>
                Novo Colaborador:
            </div>
            <h:form>
                <h:outputLabel for="nome" value="Nome: "/>
                <h:inputText id="nome" value="#{colaboradorBean.VO.nome}"/>
                <h:outputLabel for="celular" value="Celular: "/>
                <h:inputText id="celular" value="#{colaboradorBean.VO.celular}" />
                <h:outputLabel for="email" value="E-mail: "/>
                <h:inputText id="email" value="#{colaboradorBean.VO.email}" />
                <h:commandButton value="Save" action="#{colaboradorBean.save}"/>
            </h:form>
        </div>
        <div>
            <div>
                List of TO-DO items
            </div>
            <h:form>
            <h:dataTable id="colabTable" value="#{colaboradorBean.listColaborador}" var="item">
            	<h:column>
                    <f:facet name="header"> #ID</f:facet>
                    #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header"> Nome</f:facet>
                    #{item.nome}
                </h:column>
                <h:column>
                    <f:facet name="header"> Celular</f:facet>
                    #{item.celular}
                </h:column>
                <h:column>
                    <f:facet name="header"> E-mail</f:facet>
                    #{item.email}
                </h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Delete" 
							action="#{colaboradorBean.delete}">
							<f:setPropertyActionListener target="#{colaboradorBean.VO}"
								value="#{item}" />
						</h:commandButton>
						
						<h:commandButton value="Editar" 
							action="#{colaboradorBean.editar(item)}">
							
						</h:commandButton>
					</h:column>

				</h:dataTable>
            </h:form>
        </div>
        
    </h:body>
</f:view>
